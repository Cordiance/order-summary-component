<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <!-- Card -->
  <main role="main" class="card">
    <div class="img"><img src="/images/illustration-hero.svg" alt="Girl listening to music"></div>

    <!-- Order -->
    <div class="order">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <!-- Pricing plan -->
    <div class="plan">
      <img src="/images/icon-music.svg" alt="Picture of a music note">
      <div class="text">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <!-- Buttons for payment or cancel -->
    <button class="btn">Proceed to Payment</button>
    <div class="cancelbtn"><a href="#">Cancel Order</a></div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo"></footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Cordiance">Cordiance</a>.
  </div>
  </footer>

</body>

</html>
